<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- Windows Live reference -->
    <script type="text/javascript" src="ms-appx:///LiveSDKHTML//js/wl.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/outpatient.css" rel="stylesheet">
    <script src="/js/ListItems.js"></script>
    <script type="text/javascript" src="/js/outpatient.js"></script>
</head>
<body>
    <div id="rootGrid" class="fragment homepage">
        <progress class="win-large" id="wait" style="display: none;"></progress>
    <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Outpatient</span>
            </h1>
	<div style="display:-ms-grid; -ms-grid-columns: 55fr 5fr 40fr; -ms-grid-rows: 1fr 1fr; -ms-grid-column:3; -ms-grid-row:1;-ms-grid-row-align:end;">
		<div id="myName" class="Name" style="-ms-grid-row-align: end; -ms-grid-column-align: end; font-size:28px"></div>
		<button id="signinbutton" style="-ms-grid-column: 1;-ms-grid-row: 2; -ms-grid-column-align: end; -ms-grid-row-align: end;">Sign Out</button>
		<div id="image" style="width:90px;height:90px;-ms-grid-column: 3;-ms-grid-row: 1;-ms-grid-row-span:2; -ms-grid-row-align: end;"></div>
	</div>
        </header>
    <section id="mainframe" aria-label="Main content" role="main" style="margin-left: 120px;-ms-grid-columns: 1fr 3fr;display: -ms-grid;">
       <div id="maillist" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource : MailData.itemList.dataSource, tapBehavior: 'directSelect', layout: { type: WinJS.UI.ListLayout } }"></div>
        <div id="messageframe">
            <div>
                <h2 id="mailMessageTitle" style="font-size: 22pt;font-weight: 400;"></h2>
                <h4 id="mailMessageAuthor" style="font-size: 15pt;"></h4>
                <h4 id="mailMessageTime" style="font-size: 15pt;"></h4>
            </div>
            <div id="mailController" class="noLables">
                <button id="newbutton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'add', id:'', label:'New', onclick:null, section:'global'}"></button>
                <button id="mailreplybutton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'mailreply', id:'', label:'Reply', onclick:null, section:'global'}"></button>
                <button id="playbutton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'play', id:'', label:'Play', onclick:null, section:'global'}" style="opacity: 0;"></button>
            </div>
            <div id="mailMessage">
                <div id="mailMessageBody"></div>
                <div id="myECGCanvas" >
                    <canvas id="myECGPlay" width="860" height="436"></canvas>
                    <input id="ECGSlid" type="range" min="1" max="100" step="any"style="width: 100%" value="0"/>
                </div>
                
            </div>
        </div>
    </section>
        </div>
</body>
</html>
