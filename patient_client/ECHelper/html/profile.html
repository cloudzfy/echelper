<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- Windows Live reference -->

    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
    <script src="/js/ListItems.js"></script>
    <script src="/js/profile.js"></script>
</head>
<body>
    <div id="rootGrid" class="fragment homepage">
        <progress class="win-large" id="wait" style="display: none;"></progress>
    <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Profile</span>
            </h1>
	<div style="display:-ms-grid; -ms-grid-columns: 55fr 5fr 40fr; -ms-grid-rows: 1fr 1fr; -ms-grid-column:3; -ms-grid-row:1;-ms-grid-row-align:end;">
		<div id="myName" class="Name" style="-ms-grid-row-align: end; -ms-grid-column-align: end; font-size:28px"></div>
		<div id="signinbutton" style="-ms-grid-column: 1;-ms-grid-row: 2; -ms-grid-column-align: end; -ms-grid-row-align: end;"></div>
		<div id="image" style="width:90px;height:90px;-ms-grid-column: 3;-ms-grid-row: 1;-ms-grid-row-span:2; -ms-grid-row-align: end;"></div>
	</div>
        </header>
    <section aria-label="Main content" role="main" style="margin-left: 120px;">
        <div style="display: -ms-grid;-ms-grid-rows: 1fr 1fr 4fr 2.9fr;-ms-grid-columns: 3fr 7fr; float: left;position: relative;height: 90%;">
            <div style="-ms-grid-column: 1;-ms-grid-row: 3;-ms-grid-column-span: 2;position: relative;width: 80%;height: 100%; border-width: 5px; border-style: solid; border-top-color: #05a104; border-bottom-color: #05a104;border-left-color: rgba(246, 246, 251, 0.00);border-right-color: rgba(246, 246, 251, 0.00);"></div>
            <input type="text" id="mName" />
            <div style="-ms-grid-column: 1;-ms-grid-row: 2;display: -ms-grid;-ms-grid-columns: 1.5fr 0.5fr 1fr 4.5fr;">
                <div class="mGenderdiv">
                    <select class="mGender" id="mGender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div style="-ms-grid-column: 2;-ms-grid-row: 1;width: 100%;position: relative;vertical-align: bottom;">
                    <h2 style="font-size: 25pt;vertical-align: bottom;">&nbsp;,&nbsp;</h2>
                </div>
                <input type="text" id="mAge" />
            </div>
            <h2 style="-ms-grid-column: 2;-ms-grid-row: 2;float: right;margin-top: 26px;font-size: 25pt;font-weight: 400;text-align: right;margin-right: 290px;color: #1860b8;">Description</h2>
            <textarea id="mDesciprion"></textarea>
            <div style="-ms-grid-column: 1;-ms-grid-row: 3;float: left;">
                <h2 style="vertical-align: bottom;font-size: 25pt;margin-bottom: 0px;float: left;margin-top: 222px;font-weight: 400;color: #1860b8;">Allergy</h2>
            </div>
            <div style="-ms-grid-column: 1;-ms-grid-row: 4;">
                <input type="text" id="mAllery1" style="float: left;margin-top: 25px;" />
                <input type="text" id="mAllery2" style="float: left;" />
                <input type="text" id="mAllery3" style="float: left;" />
            </div>
            <div style="-ms-grid-column: 2;-ms-grid-row: 4;position: relative;width: 73%;height: 80%;">
                <button id="acceptbutton"></button>
                <button id="rejectbutton"></button>
            </div>
        </div>
    </section>
        </div>

</html>
